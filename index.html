<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "./assets/style.css">
    <script src = "./assets/script.js" defer></script>
    <title>Vanessa's Calculator</title>
</head>
<body id = "theme1">
    <div class = "container">
        <div class = "heading">

            <div class = "title">
                <h1>Calculator</h1>

                <div class = "toggle">
                    <div class = "toggle-wrapper">
                        <div class = "toggle-title">
                            <label for = "theme-one">1</label>
                            <label for = "theme-two">2</label>
                            <label for = "theme-three">3</label>
                            <lable for = "theme-four">4</lable>
                        </div>

                        <!--Toggle button for theme choice-->
                        <div class = "toggle-btn">
                            <input type = "radio" name = "toggle-theme" id = "theme-one" checked>
                            <input type = "radio" name = "toggle-theme" id = "theme-two">
                            <input type = "radio" name = "toggle-theme" id = "theme-three">
                            <input type = "radio" name = "toggle-theme" id = "theme-four">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form class = "calc">
            <input type = "text" name = "calculator" id = "calculator" class = "calculator" value = "" readonly>
        </form>

        <div class = "calc-btn">
            <table class = "table"> 
                <tbody>
                    <tr>
                        <td class = "button">
                            <button onclick = "displayNumber('7')">7</button>
                        </td>
                        <td class = "button">
                            <button onclick = "displayNumber('8')">8</button>
                        </td>
                        <td class = "button">
                            <button onclick = "displayNumber('9')">9</button>
                        </td>
                        <td class = "button operation calc-button">
                            <button onclick = "displayNumber('/')">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td class = "button">
                            <button onclick = "displayNumber('4')">4</button>
                        </td>
                        <td class = "button">
                            <button onclick = "displayNumber('5')">5</button>
                        </td>
                        <td class = "button">
                            <button onclick = "displayNumber('6')">6</button>
                        </td>
                        <td class = "button operation calc-button">
                            <button onclick = "displayNumber('*')">*</button> 
                        </td>
                    </tr>
                    <tr>
                        <td class = "button">
                            <button onclick = "displayNumber('1')">1</button>
                        </td>
                        <td class = "button">
                            <button onclick = "displayNumber('2')">2</button>
                        </td>
                        <td class = "button">
                            <button onclick = "displayNumber('3')">3</button>
                        </td>
                        <td class = "button operation calc-button">
                            <button onclick = "displayNumber('-')">-</button>  
                        </td>
                    </tr>
                    <tr>
                        <td class = "button">
                            <button onclick = "displayNumber('0')">0</button>
                        </td>
                        <td class = "button">
                            <button onclick = "displayNumber('.')">.</button>
                        </td>
                        <td class = "button">
                            <button onclick = "deleteNum()">DEL</button>
                        </td>
                        <td class = "button operation calc-button">
                            <button onclick = "displayNumber('+')">+</button>  
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2" class = "button reset">
                            <button onclick = "resetScreen()" id = "reset">RESET</button>
                        </td>
                        <td colspan = "2" class = "button equal operation">
                            <button onclick = "calculate()">=</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
